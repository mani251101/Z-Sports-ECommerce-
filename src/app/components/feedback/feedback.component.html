<html>
  <head>
    <meta charset="UTF-8">
  </head>
  <body>
    <div class="container d-flex justify-content-center">
      <div class="card mt-5 pb-5">
        <div class="d-flex flex-row justify-content-between p-3 adiv text-white">
          <a routerLink="/category"><i class="fa fa-chevron-left"></i></a>
          <span class="pb-3">feedback</span>
          <i class=""></i>
          <button type="button" class="btn-close" data-bs-dismiss="modal"
            aria-label="Close" routerLink="/myorders" routerLinkActive="router-link-active" ></button>
        </div>
        <form [formGroup]="feedbackform">
        <div class="mt-2 p-4 text-center">
          <h6 class="mb-0">Your feedback help us to improve.</h6>
          <small class="px-3">Please let us know about your chat experience.</small>
          <div class="d-flex flex-row justify-content-center mt-2">
            <input type="radio" formControlName="ratings" value="1"><img src="https://img.icons8.com/emoji/48/000000/angry-face-emoji--v2.png" />
            <input type="radio" formControlName="ratings" value="2"><img src="https://img.icons8.com/fluent/48/000000/sad.png" />
            <input type="radio" formControlName="ratings" value="3"><img src="https://img.icons8.com/color/48/000000/happy.png" />
            <input type="radio" formControlName="ratings" value="4"><img src="https://img.icons8.com/emoji/48/000000/smiling-face.png" />
            <input type="radio" formControlName="ratings" value="5"><img src="https://img.icons8.com/color/48/000000/lol.png" />
          </div>

          <div class="form-group mt-4">
            <input type="text" formControlName="name" class="form-control" placeholder="Name"/>
          </div>
          <div class="form-group mt-4">
            <input type="text" formControlName="email" class="form-control" placeholder="Email"/>
          </div>
          <div class="form-group mt-4">
            <textarea class="form-control" formControlName="comments" rows="4" placeholder="Comments"></textarea>
          </div>
          <div class="mt-2">
            <button type="button" [disabled]="!feedbackform.valid" (click)="submit(feedbackform)" class="btn btn-primary"><span>Send</span></button>
          </div>
        </div>
        </form>
      </div>
    </div>
  </body>
</html>
