<html>

<head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body id="LoginForm">

  <div class="container">
    <div class="login-form">
      <div class="main-div">
        <div class="panel">
          <h1>Login</h1><br>
        </div>
        <form [formGroup]="login">
          <div class="form-group">
            <input type="email" formControlName="email" class="form-control" placeholder="Email Address">
            <div *ngIf="login.controls['email'].invalid && (login.controls['email'].dirty || login.controls['email'].touched)">
              <small style="color: red;" *ngIf="login.controls['email'].errors?.['required']">Email is required</small>
              <small style="color: red;" *ngIf="login.controls['email'].errors?.['pattern']">Email is Invalid</small>
            </div>
          </div>
          <div class="form-group">
            <input type="password" formControlName="password" class="form-control" placeholder="Password">
            <div *ngIf="login.controls['password'].invalid && (login.controls['password'].dirty || login.controls['password'].touched)">
              <small style="color: red;" *ngIf="login.controls['password'].errors?.['required']">Password is required</small>
              <small style="color: red;" *ngIf="login.controls['password'].errors?.['minlength']">Password have minimum 8 characters.</small>
            </div>
          </div>

          <p class="mb-4 pb-lg-2" style="color: #393f81; margin-left: -15px;">Don't have an account? <a
              routerLink="/signup" style="color: #393f81;">Register</a>&nbsp;here</p>

          <button (click)="userlogin(login)" type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
