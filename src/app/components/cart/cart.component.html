<section class="h-100 gradient-custom" *ngIf="!this.auth.isloggedIn()" >
  <div class="container-fluid  mt-100">
    <div class="row">
     <div class="col-md-12">
         <div class="card">
       <div class="card-body cart">
           <div class="col-sm-12 empty-cart-cls text-center">
             <img src="https://i.imgur.com/dCdflKN.png" width="130" height="130" class="img-fluid mb-4 mr-3">
             <h3><strong>Your Cart is Empty</strong></h3>
             <a routerLink="/category" class="btn btn-primary cart-btn-transform m-3" data-abc="true">continue shopping</a>
           </div>
       </div>
   </div>
     </div>
    </div>
   </div>
</section>

<section class="h-100 gradient-custom" *ngIf="this.auth.isloggedIn()">
  <div class="container py-5">
    <div class="row d-flex justify-content-center my-4" >
      <div class="col-md-6" *ngIf="Total==0">
        <div class="card">
      <div class="card-body cart">
          <div class="col-sm-12 empty-cart-cls text-center">
            <img src="https://i.imgur.com/dCdflKN.png" width="130" height="130" class="img-fluid mb-4 mr-3">
            <h3><strong>Your Cart is Empty</strong></h3>
            <a routerLink="/category" class="btn btn-primary cart-btn-transform m-3" data-abc="true">continue shopping</a>
          </div>
      </div>
  </div>
    </div>
      <div class="col-md-8" *ngIf="Total>0">
        <div class="card mb-4"*ngFor="let item of myCarts">
          <div class="card-body" >
            <!-- Single item -->
            <div class="row">

              <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
                <!-- Image -->
                <div class="bg-image hover-overlay hover-zoom ripple rounded" data-mdb-ripple-color="light">
                  <img src="application/wwwroot/ProductImage/{{item.imageUrl}}"
                    class="image" alt="Blue Jeans Jacket" height="150px" width="21px" style="margin-left: auto; margin-right: auto; display: block;"/>
                  <a href="#!">
                    <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)"></div>
                  </a>
                </div>
                <!-- Image -->
              </div>

              <div class="col-lg-8 col-md-6 mb-4 mb-lg-0">

                <!-- Data -->
                <p class="w-100"><strong>{{item.productName}}</strong></p>

                <p>Price: {{item.productPrice | currency:'INR'}}</p>
                <div class="d-flex mb-4" style="max-width: 100px">
                  <button type="button" class="btn btn-dark w-50" (click)="quantity('min', item)"><strong>-</strong></button>
                  <input type="text" class="form-control w-100" value ="{{item.count}}">
                  <button type="button" class="btn btn-dark w-50" (click)="quantity('max', item)"><strong>+</strong></button>
                </div>
                <button type="button" class="btn btn-primary btn-sm me-1 mb-2" data-mdb-toggle="tooltip"
                  title="Remove item" (click)="deletecartItem(item.cartId)">
                  <i class="fa fa-trash"></i>
                </button>
                <button type="button" class="btn btn-danger btn-sm mb-2" data-mdb-toggle="tooltip"
                  title="Move to the wish list">
                  <i class="fa fa-heart"></i>
                </button>
                <!-- Data -->

              </div>
            </div>
          </div>
        </div>

        <div class="card mb-4 mb-lg-0">
          <div class="card-body">
            <p><strong>We accept</strong></p>
            <img class="me-2" width="45px"
              src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/visa.svg"
              alt="Visa" />
            <img class="me-2" width="45px"
              src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/amex.svg"
              alt="American Express" />
            <img class="me-2" width="45px"
              src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/mastercard.svg"
              alt="Mastercard" />
          </div>
        </div>
      </div>
      <div class="col-md-4" *ngIf="Total>0">
        <div class="card mb-4">
          <div class="card-header py-3">
            <h5 class="mb-0">Summary</h5>
          </div>
          <div class="card-body">
            <ul class="list-group list-group-flush">
              <li
                class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                Products ({{Total}} items)
                <span>{{totalamount | currency:'INR'}}</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center px-0">
              </li>
              <li
                class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                <div>
                  <strong>Total amount</strong>

                </div>
                <span><strong>{{totalamount | currency:'INR'}}</strong></span>
              </li>
            </ul>

            <button type="button" class="btn btn-primary btn-lg btn-block" routerLink="/checkout">
              Go to checkout
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
